{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Polls Application{% endblock %}</title>
    <!--loads the static files for css files inclusion-->



    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/w3schol.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.css'%}" />


</head>
<body>
<!--start of our nav bar -->
        <nav class="w3-sidenav w3-white w3-animate-left" style="display:none;z-index:5">
              <a href="javascript:void(0)" onclick="w3_close()"
              class="w3-closenav w3-large">Close ×</a>
              <a href="{% url 'polls:index' %}">Question</a>
              <a href="#">QuestionChoices</a>
              <a href="#">Results</a>

        </nav>
  <!--The Main content code starts here -->
    <div class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>
        <header class="w3-container w3-teal">
            <span class="w3-opennav w3-xxlarge" onclick="w3_open()">☰</span>
          <h1>POLLS APPLICATION</h1>
        </header>
        <div class="w3-container">
                {% block body %}
                {% endblock %}
        </div>



    <script>
            function w3_open() {
                document.getElementsByClassName("w3-sidenav")[0].style.display = "block";
                document.getElementsByClassName("w3-overlay")[0].style.display = "block";
            }
            function w3_close() {
                document.getElementsByClassName("w3-sidenav")[0].style.display = "none";
                document.getElementsByClassName("w3-overlay")[0].style.display = "none";
            }
    </script>
</body>
</html>
